  <title>kth min-max</title>
  <script>
    function kthSmallest(arr, k) {
  let sortedArr = arr.slice().sort((a, b) => a - b);
  console.log(sortedArr);
  return sortedArr[k - 1];
}


function kthLargest(arr, k) {
  let sortedArr = arr.slice().sort((a, b) => b - a);
  return sortedArr[k - 1];
}

let arr = [8, 1, 3, 2, 9, 3, 7, 5];
let k = 2;

let kthSmallestElement = kthSmallest(arr, k);
console.log(kthSmallestElement); // Output: 2

let kthLargestElement = kthLargest(arr, k);
console.log(kthLargestElement); // Output: 8

  </script>
